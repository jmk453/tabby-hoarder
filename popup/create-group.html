<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div
        class="container"
        style="flex-direction: column; align-items: center"
      >
        <label>Store As</label>
        <input type="text" class="form-control" id="create-group-name" />
        <button
          type="submit"
          class="button"
          id="submit-button"
          style="padding: 5px"
        >
          <h2>Create</h2>
        </button>
      </div>
      <a href="popup.html" style="position: absolute; top: 5; left: 5">
        <img src="../images/left-arrow.png" />
      </a>
    </div>

    <ul id="tab-list">
      <template id="tab-li-template">
        <li class="tab">
          <div class="container">
            <input type="text" class="form-control title-input" />
            <input type="url" class="form-control url-input" />
            <button type="button" class="btn btn-delete">X</button>
          </div>
        </li>
      </template>
    </ul>

    <script src="../scripts/create-group.js" type="module"></script>
  </body>
</html>
